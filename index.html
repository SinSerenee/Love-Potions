    #time-display {

    .btn {

      padding: 12px 25px;
      font-size: 16px;
      background: #00ffe7;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px #00ffe7;
    }

    .btn:hover {
      background: #00b3a1;
      box-shadow: 0 0 20px #00ffe7;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
  </style>
</head>

    const audio = document.getElementById('audio');
    const lyricsDiv = document.getElementById('lyrics');
    const nextLineDiv = document.getElementById('next-line');
    const timeDisplay = document.getElementById('time-display');
    const playPauseBtn = document.getElementById('playPauseBtn');

    let index = 0;
    let interval;
    let isPlaying = false;

    function typeText(text) {
      lyricsDiv.innerHTML = '';
      let i = 0;
      const typeInterval = setInterval(() => {
        if (i < text.length) {
          lyricsDiv.innerHTML += text[i++];
        } else {
          clearInterval(typeInterval);
        }
      }, 30);
    }

    function togglePlay() {
      if (!isPlaying) {
        audio.play();
        playPauseBtn.innerText = '⏸ Pause';
        isPlaying = true;
        startInterval();
      } else {
        audio.pause();
        playPauseBtn.innerText = '▶ Resume';
        isPlaying = false;
        clearInterval(interval);
      }
    }

    function startInterval() {
      interval = setInterval(() => {
        const currentTime = audio.currentTime;
        const duration = audio.duration;
        timeDisplay.innerText = `⏱ ${formatTime(currentTime)} / ${formatTime(duration)}`;

        if (index < lyricsData.length && currentTime >= lyricsData[index][0]) {
          typeText(lyricsData[index][1]);
          const next = lyricsData[index + 1] ? lyricsData[index + 1][1] : "---";
          nextLineDiv.innerText = "Next: " + next;
          index++;
        }

        if (index >= lyricsData.length) {
          clearInterval(interval);
          playPauseBtn.innerText = '▶ Play';
          isPlaying = false;
        }
      }, 60);
    }

    function formatTime(seconds) {
      const m = Math.floor(seconds / 60).toString().padStart(2, '0');
      const s = Math.floor(seconds % 60).toString().padStart(2, '0');
      return `${m}:${s}`;
    }
